<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <div class="logo_box">
                <img src="logo.jpg" alt="" class="logo">
            </div>

            <div>
                <select>
                    <option>Mechanics</option>
                    <option>Accessories</option>
                </select>
            </div>

            <div>
                <select>
                    <option>Accessories</option>
                    <option>Accessories</option>
                </select>
            </div>
        </div>

        <div class="middle">
            <div class="up">
                <ul>
                    <li> <a href="">Cars</a> </li>
                    <li> <a href="">trucks</a> </li>
                    <li> <a href="">tractors</a> </li>
                </ul>
            </div>
        </div>


        <div class="right">


            <div class="down">
                <button>Buyers</button>
                <button>Sellers</button>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="img_box">
            <img src="car1.jpeg" alt="">
        </div>

        <div class="img_box">
            <img src="car2.jpeg" alt="">
        </div>

        <div class="img_box">
            <img src="car3.jpeg" alt="">
        </div>

        <div class="img_box">
            <img src="car4.jpeg" alt="">
        </div>
    </main>

    <main class="banner">
        <div class="banner_box">
            <h1>News flash</h1>
        </div>

        <div class="banner_box">
            <h1>Announcements</h1>
        </div>

        <div class="banner_box">
            <h1>Events</h1>
        </div>
    </main>

    <footer>
        <div class="footer_icons">
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <i class="fa fa-github" aria-hidden="true"></i>
        </div>
        
    </footer>


</body>
</html>
